<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователей</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1>Редактирование пользователей</h1>
    <form th:action="@{/edit}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{name}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="form-group">
            <label for="lastName">Фамилия пользователя</label>
            <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>

        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="number" id="age" name="age" class="form-control" th:field="*{age}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
        </div>

        <div class="form-group">
            <label for="email">Почта</label>
            <input type="text" id="email" name="email" class="form-control" th:field="*{email}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a th:href="@{/}" class="btn btn-secondary">Назад, к списку пользователей</a>
    </form>
</div>

</body>
</html>
